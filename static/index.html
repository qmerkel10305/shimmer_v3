<html>
    <head>
        <title>Shimmer</title>
        <!--link rel="icon" type="image/png" href="favicon.png" /-->
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="image-wrapper">
	         <canvas id="classify-canvas" />
        </div>
        <div id="ui-wrapper">
            <div id="ui">
                <img id="arc_logo" width=80 height=100 src="logo.png"/>
                <div id="queue-info" class="info">Flight: 142</div>
                <div id="queue-info" class="info">image: img_142_219.jpg</div>
                <div id="queue-info" class="info">In queue: 17</div>
                <div id="submit-button" class="button">SUBMIT</div>
                <table id="ctrl">
                    <tbody>
                        <tr>
                            <td><div>Zoom in</div></td>
                            <td><div>Zoom out</div></td>
                        </tr>
                        <tr>
                            <td><div>Fit to window</div></td>
                            <td><div>Actual Scale</div></td>
                        </tr>
                    </tbody>
                </table>
                <div id="footer">2017 &copy; <a href="https://aerialroboticsclub.com/">NCSU Aerial Robotics Club</a></div>
            </div>
        </div>
        <div id="promptbox-wrapper" class="hide">
          <div id="promptbox">
            <table id="shapes">
              <tbody>
                  <tr>
                      <td><div class="shape-button">Circle</div></td>
                      <td><div class="shape-button">Rectangle</div></td>
                      <td><div class="shape-button">Star</div></td>
                      <td><div class="shape-button">Triangle</div></td>
                  </tr>
                  <tr>
                      <td><div class="shape-button">Octagon</div></td>
                      <td><div class="shape-button">Pentagon</div></td>
                      <td><div class="shape-button">Semicircle</div></td>
                      <td><div class="shape-button">Plus</div></td>
                  </tr>
              </tbody>
            </table>
            <div id="cancel-target-button" class="button">Cancel</div>
          </div>
        </div>
    </body>
    <script src="TargetHandler.js" type="application/javascript"></script>
    <script src="Shimmer.js" type="application/javascript"></script>
    <script src="script.js" type="application/javascript"></script>
</html>
