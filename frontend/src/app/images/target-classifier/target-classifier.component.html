<div #classifyTarget id="classify_target" class="window">
    <div class="window_menu">
        <div class="window_close" (click)="close()">x</div>
        <div class="window_title">Classify the target</div>
    </div>
    <div class="window_content">
        <div class="left_content">
        <canvas #classifyCanvas id="classify-canvas" width="200" height="400"></canvas>
        </div>
        <div id="class_form" class="right_content">
        <table>
            <tbody>
                <tr>
                    <th>Image Id: </th>
                    <td>{{ targetRegion.image_id }}</td>
                </tr>
                <tr>
                    <th>Target Id: </th>
                    <td>{{ targetRegion.target_id }}</td>
                </tr>
            </tbody>

            <tbody>
                <tr><th>Target Type</th></tr>
                <tr>
                    <select class="attr-button" [(ngModel)]="target.target_type" (ngModelChange)="onChange($event)">
                        <option value="0">Standard</option>
                        <option value="2">Off-axis</option>
                        <option value="3">Emergent</option>
                </select>
                </tr>
            </tbody>

            <tbody *ngIf='showTargetFields'>
                <tr><th class="attr">Shape</th></tr>
                <tr>
                    <select class="attr-button" [(ngModel)]="target.shape">
                        <option *ngFor="let x of ALL_SHAPES" [ngValue]="x">{{x}}</option>
                    </select>
                </tr>

                <tr><th class="attr">Orientation</th></tr>
                <tr>
                    <input name="orientation" type="text" class="attr-button" [(ngModel)]="target.orientation">
                </tr>

                <tr><th class="attr">Shape Color</th></tr>
                <tr>
                    <select class="attr-button" [(ngModel)]="target.shape_color">
                        <option *ngFor="let x of ALL_COLORS" [ngValue]="x">{{x}}</option>
                    </select>
                </tr>

                <tr><th class="attr">Character</th></tr>
                <tr>
                    <input name="character" type="text" class="attr-button" [(ngModel)]="target.letter">
                </tr>

                <tr><th class="attr">Character Color</th></tr>
                <tr>
                    <select class="attr-button" [(ngModel)]="target.letter_color">
                        <option *ngFor="let x of ALL_COLORS" [ngValue]="x">{{x}}</option>
                    </select>
                </tr>
            </tbody>

            <tbody *ngIf='!showTargetFields'>
                <tr><th>Notes</th></tr>
                <tr>
                    <textarea type="textarea" class="attr-button" id="notes-input" [(ngModel)]="target.notes"></textarea>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="width: 100%">
        <div id="update-target-button" class="button" (click)="submit()">{{ this.submitText }}</div>
        <div id="discard-target-button" class="button" (click)="discard()">Discard</div>
    </div>
</div>
